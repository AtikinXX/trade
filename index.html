<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<section class="trade">
		<div class="wrapper">
			<div class="trade__top">
				<div class="title">Start trading in 3 easy steps</div>
			</div>
			<div class="trade__wrap">
				<div class="step">
					<div class="step__img">
						<div class="wrap__img">
							<img src="/img/Frame.svg" alt="">
						</div>
					</div>
					<div class="step__bottom">
						<div class="step__caption">1. Create</div>
						<div class="step__desc">Sing up and verify your free account.</div>
					</div>
				</div>
				<div class="step">
					<div class="step__img">
						<div class="wrap__img">
							<img src="/img/Frame2.svg" alt="">
						</div>
					</div>
					<div class="step__bottom">
						<div class="step__caption">2. Deposit</div>
						<div class="step__desc">Add AUD or crypto to your wallet using our secure methods.</div>
					</div>
				</div>
				<div class="step">
					<div class="step__img">
						<div class="wrap__img">
							<img src="/img/Frame3.svg" alt="">
						</div>
					</div>
					<div class="step__bottom">
						<div class="step__caption">3. Trade</div>
						<div class="step__desc">You're all set. Buy, sell and trade crypto immediately</div>
					</div>
				</div>
			</div>
			<div class="trade__button">
				<button class="btn">Get start</button>
			</div>
			<div class="trade__rating">
				<div class="link">
					<img src="/img/Google.png" alt="">
				</div>
				<div class="rating">
					<input type="radio" id="1" name="rating">
					<label for="1">☆</label>
					<input type="radio" id="2" name="rating">
					<label for="2">☆</label>
					<input type="radio" id="3" name="rating">
					<label for="3">☆</label>
					<input type="radio" id="4" name="rating">
					<label for="4">☆</label>
					<input type="radio" id="5" name="rating">
					<label for="5">☆</label>
				</div>
				<div class="total">4.6</div>
			</div>
		</div>
	</section>
</body>
</html>
